name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Run type checking
        run: mypy

      - name: Run tests (parallel)
        run: pytest -m "not slow and not timing" -n auto --dist loadscope --tb=short

      - name: Run tests (sequential timing-sensitive)
        run: pytest -m "timing and not slow" --tb=short
