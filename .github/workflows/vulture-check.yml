name: Dead Code Detection

on:
  pull_request:
    paths:
      - 'src/**'
      - 'pyproject.toml'

permissions:
  contents: read

jobs:
  vulture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      - name: Run vulture
        # Informational only â€” vulture produces false positives for protocol
        # params, base class methods, dataclass fields, etc. Review output
        # manually; add genuine false positives to vulture_whitelist.py.
        continue-on-error: true
        run: vulture src/ vulture_whitelist.py
